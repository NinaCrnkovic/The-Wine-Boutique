<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Register</h1>
<div class="register-container">
  <form th:action="@{/TheWineBoutique/register}" th:object="${user}" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{username}" required>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required>

    <label for="address">Address:</label>
    <input type="text" id="address" th:field="*{address}">

    <label for="country">Country:</label>
    <input type="text" id="country" th:field="*{country}">

    <label for="city">City:</label>
    <input type="text" id="city" th:field="*{city}">

    <button type="submit">Register</button>
  </form>
</div>
</body>
</html>
