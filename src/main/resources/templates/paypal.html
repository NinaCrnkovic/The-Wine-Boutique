<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PayPal Payment</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="paypal-container">
    <h1>PayPal Payment</h1>
    <div class="paypal-details">
        <h2>Order Summary</h2>
        <p>Order ID: <span th:text="${order.id}"></span></p>
        <p>Total Price: <span th:text="${order.totalPrice}"></span></p>
        <form th:action="@{/TheWineBoutique/paypal/execute}" method="post">
            <button type="submit">Proceed to PayPal</button>
        </form>
        <button onclick="location.href='/TheWineBoutique/cancel'" class="btn-cancel">Cancel</button>
    </div>
</div>
</body>
</html>
